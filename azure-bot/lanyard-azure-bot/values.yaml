# Default values for lanyard-azure-bot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lastcoolnameleft/led-lanyard-azure-bot
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  clusterIssuer:
    enabled: true
    name: letsencrypt-prod
    server: https://acme-v02.api.letsencrypt.org/directory
  certificateName: prod-tls-secret
  rootRedirect:
    enabled: true
    redirectUrl: https://bot.lastcoolnameleft.com
    rootUrl: lastcoolnameleft.com
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  paths:
    - "/"
  hosts:
    - bot.lastcoolnameleft.com
  tls:
    - secretName: chart-example-tls
      hosts:
        - bot.lastcoolnameleft.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
